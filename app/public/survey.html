<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-2">
        <a class="navbar-brand" href="/">Friend Finder</a>
        <div class="icons">
            <i class="fas fa-save text-light"></i>
            <i class="fas fa-pen text-light"></i>
        </div>
    </nav>

    <form id="survey-form">   
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h4>ABOUT ME!</h4>
                    <div class="form-group">
                        <label for="name-text">Name</label>
                        <input type="text" class="form-control" id="name-text" placeholder="Sherlock Holmes" required="">
                    </div>
                    <div class="form-group">
                        <label for="image-text">Link to Photo</label>
                        <input type="text" class="form-control" id="image-text" required="">
                    </div>
                </div>
            </div>
        <hr>
        <div class="container">
                <div class="row">
                    <div class="col-12">
                     <h4>SURVEY!</h4>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 1</h5>
            <label  class="my-2" for="question1">I don't have time for surveys</label>
            <select class="form-control" id="question1" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 2</h5>
            <label class="my-2" for="question2">I like plants more than people</label>
            <select class="form-control" id="question2" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 3</h5>
            <label class="my-2" for="question3">I often day dream about complex trolley questions</label>
            <select class="form-control" id="question3" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 4</h5>
            <label class="my-2" for="question4">I am not actually paying attention to the questions in the survey because I have too many assignments to grade</label>
            <select class="form-control" id="question4" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 5</h5>
            <label class="my-2" for="question5">I love lamp</label>
            <select class="form-control" id="question5" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 6</h5>
            <label class="my-2" for="question6">I actually don't need any new friends because I prefer the company of my two dogs and three-legged cat</label>
            <select class="form-control" id="question6" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 7</h5>
            <label fclass="my-2" or="question7">No one ever gets my jokes because they are too elevated</label>
            <select class="form-control" id="question7" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 8</h5>
            <label class="my-2" for="question8">I often think about packing my jansport for the apocalypse</label>
            <select class="form-control" id="question8" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group mb-5">
            <h5 class="my-2">Question 9</h5>
            <label class="my-2" for="question9">I keep duct tape, a good pair of socks, and bananagrams in the trunk of my car for emergencies</label>
            <select class="form-control" id="question9" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <span class="fa-stack fa-1x">
            <i class="far fa-circle fa-stack-2x"></i>
            <strong class="fa-stack-1x">10</strong>
        </span>
        <div class="form-group mb-5">
            <label fclass="my-2" or="question10">I feel like someone is watching me right now</label>
            <select class="form-control" id="question10" style="width: 300px">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <button id="submit-survey" class="btn btn-primary" type="button">Submit form</button>
    </form>

    <hr>
    <br>
    <br>
    <hr>

    <div class="modal modal-lg fade" id="best-friend-modal"  role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title">Your new best friend is....</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h2 class="best-friend-name"><strong></strong></h2>
                    <img id="best-friend-image" class="img-fluid img-thumbnail" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="best-friend-image-img">
                    <h3 id="best-friend-score"></h3>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
      </div>
    </footer>

    </div>
