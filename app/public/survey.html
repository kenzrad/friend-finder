<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Best Friends</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-teal-grad-x mb-5 px-5">
        <a class="navbar-brand" href="/"><img class="img-fluid" src="https://github.com/kenzrad/friend-finder/blob/master/app/public/assets/images/brand-white.png?raw=true"></a>
    </nav>

    <form id="survey-form" >   
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <label for="name-text">Your Name</label>
                        <input type="text" class="form-control" id="name-text" placeholder="Sherlock Holmes" required="">
                    </div>
                    <div class="form-group">
                        <label for="image-text">Link to a Photo of You</label>
                        <input type="text" class="form-control" id="image-text" placeholder="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Arthur_Conan_Doyle_by_Walter_Benington%2C_1914.png/220px-Arthur_Conan_Doyle_by_Walter_Benington%2C_1914.png" required="">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 1</h5>
                        <label  class="my-2" for="question1">I don't have time for surveys</label>
                        <select class="form-control" id="question1" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 2</h5>
                        <label class="my-2" for="question2">I like plants more than people</label>
                        <select class="form-control" id="question2" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 3</h5>
                        <label class="my-2" for="question3">I often day dream about complex trolley questions</label>
                        <select class="form-control" id="question3" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 4</h5>
                        <label class="my-2" for="question4">I am not actually paying attention to the questions in the survey because I have too many assignments to grade</label>
                        <select class="form-control" id="question4" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 5</h5>
                        <label class="my-2" for="question5">I love lamp</label>
                        <select class="form-control" id="question5" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 6</h5>
                        <label class="my-2" for="question6">I actually don't need any new friends because I prefer the company of my two dogs and three-legged cat</label>
                        <select class="form-control" id="question6" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 7</h5>
                        <label fclass="my-2" or="question7">No one ever gets my jokes because they are too elevated</label>
                        <select class="form-control" id="question7" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 8</h5>
                        <label class="my-2" for="question8">I often think about packing my jansport for the apocalypse</label>
                        <select class="form-control" id="question8" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 9</h5>
                        <label class="my-2" for="question9">I keep duct tape, a good pair of socks, and bananagrams in the trunk of my car for emergencies</label>
                        <select class="form-control" id="question9" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group mb-5">
                        <h5 class="text-info my-2">Question 10</h5>
                        <label fclass="my-2" or="question10">I feel like someone is watching me right now</label>
                        <select class="form-control" id="question10" style="width: 300px">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="submit-survey" class="btn btn-primary" type="button">Submit form</button>
        </div>
    </form>

    <hr>
    <br>
    <br>
    <hr>

    <div class="modal modal-lg fade" id="best-friend-modal"  role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title">Your new best friend is....</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-centered">
                    <h2 id="best-friend-name"><strong></strong></h2>
                    <img id="best-friend-image" class="img-fluid img-thumbnail" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="best-friend-image-img">
                    <h3 id="best-friend-score"></h3>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark w-100">
        <div class="icons d-flex flex-row-reverse px-3">
            <a class="m-2" href="/api/friends"><i class="fas fa-users fa-3x text-light" src=""></i>
            <a class="m-2" href="https://github.com/kenzrad/friend-finder"><i class="fab fa-github fa-3x text-light" src=""></i>          
        </div>
    </footer>


    


  <script src="/assets/js/index.js"></script>

</body>

</html>
